<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
        }
        .card {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 15px #00ffcc;
            margin-bottom: 30px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #00ffcc;
            margin-bottom: 15px;
        }
        ul {
            list-style-type: circle;
            padding-left: 20px;
        }
        .quote {
            font-style: italic;
            color: #ccc;
            margin-top: 10px;
        }
        .btn-back {
            background: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ§  Your Personality:</h2>
        <p>{{ personality }}</p>
    </div>

    <div class="card">
        <h2>ðŸ’¼ Suggested Careers:</h2>
        <ul>
            {% for job in careers %}
                <li>{{ job }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="card">
        <h2>ðŸŽ¨ Ideal Hobbies:</h2>
        <ul>
            {% for hobby in hobbies %}
                <li>{{ hobby }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="card">
        <h2>ðŸ’¬ Motivational Quote:</h2>
        <p class="quote">"{{ quote }}"</p>
    </div>

    <div class="card">
        <h2>ðŸ”® Future Glimpse:</h2>
        <p>{{ future }}</p>
    </div>

    <center>
        <a href="/"><button class="btn-back">ðŸ”™ Back</button></a>
    </center>

</body>
</html>
