<!DOCTYPE html>
<html>
<head>
    <title>Personality Predictor</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffcc;
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input[type="text"] {
            padding: 12px;
            width: 90%;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        h1 {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personality Predictor App</h1>
        <form action="/predict" method="POST">
            <input type="text" name="traits" placeholder="Describe yourself (e.g., I am emotional)">
            <br>
            <input type="submit" value="Predict Personality">
        </form>
    </div>
</body>
</html>
